<h2>Messages</h2>
<form [formGroup]="messagesForm" (ngSubmit)="onSubmit()">
  <label for="message">Message </label>
  <input formControlName="message" type="text" />
  <!-- {{ tmijsService.currentChannel }} -->
</form>

<div id="haveChannels" *ngIf="messages" class="hidden">
  There are messages
</div>
<div *ngFor="let message of messages">
  {{ message.channel }}
  {{ message.username }}:
  {{ message.message }}
</div>
