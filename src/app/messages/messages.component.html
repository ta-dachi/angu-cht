<div id="messagesDiv">
  <h2 class="hidden">Messages</h2>
  <div class="message-form">
    <form [formGroup]="messagesForm" (ngSubmit)="onSubmit()">
      <!-- <label for="message">Message </label>
    <input type="text" /> -->
      <mat-form-field *ngIf="this.tmijsService.currentChannel" appearance="outline" class="message-full-width">
        <input formControlName="message" matInput placeholder="{{this.tmijsService.currentChannel}}" />
      </mat-form-field>
    </form>
  </div>
  <div #chatDiv id="chatDiv" class="scrollbar">
    <mat-card *ngFor="let message of tmijsService.messages" class="message-cards">
      {{ message.channel }}
      {{ message.username }}:
      {{ message.message }}

    </mat-card>
  </div>
  <div id="haveMessages" *ngIf="tmijsService.messages" class="hidden">
    There are messages
  </div>
</div>
