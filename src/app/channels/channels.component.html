<div *ngIf="tmijsService.client">
  <h2 class="hidden">Channels</h2>

  <mat-list role="list" class="margins">
    <mat-list-item *ngFor="let stream of getFollowedLiveStreams()" (click)="copyTo(stream.channel.name, 'channel')">
      #{{ stream.channel.name }}
    </mat-list-item>
  </mat-list>

  <form [formGroup]="channelsForm" (ngSubmit)="onSubmit()" class="channel-form">
    <mat-form-field class="full-width">
      <input matInput [formControl]="channel" placeholder="Join Channel" type="text" [errorStateMatcher]="matcher">
    </mat-form-field>
    <button mat-button name="submit" value="Submit">Join</button>
  </form>

  <mat-radio-group aria-label="Select a Channel to Send Messages" class="channel-select-form">
    <mat-radio-button (ngModelChange)="selectChannel()" *ngFor="let channel of getJoinedChannels()" value="{{channel}}">
      {{ channel }}
    </mat-radio-button>
  </mat-radio-group>

  <!-- Tests -->
  <div id="haveChannels" *ngIf="getFollowedLiveStreams()" class="hidden">
    There are channels
  </div>
  <div id="haveCurrentChannel" class="hidden">
    current channel{{ currentChannel }}
  </div>
</div>
